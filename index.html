<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simple slider</title>
</head>
<body>
  <main class="main">
    <div class="slider-box">
      <div class="visible-image">
        <div class="image-container">
          <img src="./assets/img/pict-1.jpg" alt="image" class="option-image">
          <img src="./assets/img/pict-2.jpg" alt="image" class="option-image">
          <img src="./assets/img/pict-3.jpg" alt="image" class="option-image">
          <img src="./assets/img/pict-4.jpg" alt="image" class="option-image">
          <img src="./assets/img/pict-5.jpg" alt="image" class="option-image">
          <img src="./assets/img/pict-6.jpg" alt="image" class="option-image">
        </div>
      </div>
      <div class="array-box">
        <div class="array array-left"></div>
        <div class="array array-right"></div>
      </div>
    </div>
  </main>
  <script src="./slider.js"></script>
</body>
</html>
